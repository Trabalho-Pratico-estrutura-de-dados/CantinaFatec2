<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lanchonete</title>
  <!-- CSS do Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Scripts do Bootstrap (jQuery e Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>Lanchonete</h1>
    <form id="order-form">
      <div class="form-group">
        <label for="order-input">Pedido:</label>
        <input type="text" class="form-control" id="order-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Pedido</button>
    </form>
    <hr>
    <h3>Pedidos na Fila:</h3>
    <ul id="order-list" class="list-group"></ul>
    <button id="serve-button" class="btn btn-success mt-3">Atender Pedido</button>
  </div> 
  <!-- Adicione o seguinte HTML no final do corpo do seu documento -->
  <div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pedido Atendido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="alert-message"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script> 
</body>
</html>
